name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'main'
      - 'develop'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile

      - name: Lint (all workspaces)
        run: pnpm -w lint

      - name: Test (core)
        run: pnpm test

      - name: Build packages/core
        id: build_core
        run: pnpm -C packages/core build
        continue-on-error: true

      - name: Build apps/playground
        id: build_playground
        run: pnpm -C apps/playground build
        continue-on-error: true

      - name: Build apps/docs
        id: build_docs
        run: pnpm -C apps/docs build
        continue-on-error: true

      - name: Comment build results on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const mkLine = (name, outcome) =>
              (outcome === 'success'
                ? `âœ… ${name} ë¹Œë“œ í…ŒìŠ¤íŠ¸ ì„±ê³µ! ğŸ‰`
                : `âŒ ${name} ë¹Œë“œ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨ ğŸ˜­`);
            const coreOutcome = '${{ steps.build_core.outcome }}';
            const playgroundOutcome = '${{ steps.build_playground.outcome }}';
            const docsOutcome = '${{ steps.build_docs.outcome }}';
            const comment =
              [
                mkLine('packages/core', coreOutcome),
                mkLine('apps/playground', playgroundOutcome),
                mkLine('apps/docs', docsOutcome),
              ].join('\n\n');
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });

      - name: Fail if any build failed
        if: ${{ steps.build_core.outcome == 'failure' || steps.build_playground.outcome == 'failure' || steps.build_docs.outcome == 'failure' }}
        run: exit 1
